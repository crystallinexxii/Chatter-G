
{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-sm-4 position-absolute top-50 start-50 translate-middle"
        style='max-width:400px'>
        <div class="card">
            <img src="https://t3.ftcdn.net/jpg/02/61/90/28/360_F_261902858_onbxqSHf193X4w7e8fdRH8vjjoT3vOVZ.jpg" alt="user" class='mx-auto p-4 d-block' style='width:40%;'>

        <form class='card-body' method='post' action='../process-login'>
             {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name='username' class="form-control"  id="username" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name='password' id="password">
            </div>
            <div class="mb-3 form-check">
               
            </div>
            <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>
        </form>
        </div>
    </div>
</div>


{% endblock %}
